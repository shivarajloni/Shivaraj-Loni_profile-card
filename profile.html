<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <div class="card-header">
      <div class="pic">
        <img src="profile.jpg" alt="profile-card">
      </div>
      <div class="name">Shivaraj Loni</div>
      <div class="desc">Front-end Developer/Software Engineer</div>
      <div class="desc">Passionate video & graphics editor</div>
      <div class="sm">
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-github"></a>
        <a href="#" class="fab fa-blogger"></a>
        <a href="#" class="fab fa-instagram"></a>
      </div>
      <a href="#" class="contact-btn">Contact Me</a>
      <a href="#" class="contact-btn">Resume</a>
    </div>
    <div class="card-footer">
      <div class="numbers">
        <div class="item">
          <span>20</span>
          Posts
        </div>
        <div class="border"></div>
        <div class="item">
          <span>400</span>
          Following
        </div>
        <div class="border"></div>
        <div class="item">
          <span>445</span>
          Followers
        </div>
      </div>
    </div>
  </div>
</body>
</html>
